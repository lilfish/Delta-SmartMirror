<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart mirror</title>
    <link rel="stylesheet" href="../style/stylesheet.css">
    <link rel="stylesheet" href="../style/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  </head>
<body>

  
  <div id="content" class="flex-container animated">
    <div id="hidden_button_left"></div>
    <div id="hidden_button_right"></div>

    <div class="weer animated" id="weer">
      <h2><span id="weather_temperature">21</span>&ordm;<img class="weather_icon" id="weather_icon" src="" alt="" srcset=""></h2>
      <h3 id="weather_description">Cloudy sky</h3>
      <p id="weather_city">Eindhoven</p><br>
    </div>

    <div class="tijd animated" id="tijd">
    <h2 id="uren_minuten">8:14</h2>
    <h3 id="dag_datum">Monday, September 3</h3>
    </div>

    <div class="bericht animated" id="bericht">
      <h2>Good morning <span id="name"></span>!</h2>
      <div id="new_user_box" class="animated" >
        <input type="text" id="new_username"/>
        <button id="save_new" disabled onclick="save_new_user()">Niewe gebruikersnaam</button>
      </div>
    </div>

  </div>

  <script src="../scripts/facial_recognition_module.js"></script>
  <script src="../scripts/moment_time.js"></script>
  <script src="../scripts/weather.js"></script>
  <script src="../scripts/navigation.js"></script>
  
</body>
</html>
